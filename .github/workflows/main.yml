name: Phoenix V61 Lazarus

on:
  workflow_dispatch:      # Manual trigger button
  repository_dispatch:    # Restart trigger
    types: [restart_bot]
  schedule:
    - cron: '0 */4 * * *' # Backup start (Every 4 hours)

permissions:
  actions: write
  contents: read

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Hard stop after ~6 hours

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Google Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install Dependencies
      run: |
        pip install selenium

    - name: ğŸ”¥ Run Phoenix Protocol
      id: bot_process
      continue-on-error: true  # Prevents crash from stopping the restart logic
      env:
        INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
        TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
        MESSAGES: ${{ secrets.MESSAGES }}
      run: python main.py

    - name: ğŸ”„ The Lazarus Protocol (Auto-Restart)
      if: always()  # Runs even if the script crashes
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "âš ï¸ Bot finished. Calculating safety delay..."
        
        # ğŸ›¡ï¸ SAFETY DELAY: Wait 5 to 15 minutes before restarting
        # This prevents the 'Automated Behavior' flag from triggering instantly
        DELAY=$(( ( RANDOM % 600 ) + 300 ))
        echo "ğŸ’¤ Sleeping for $DELAY seconds ($((DELAY / 60)) minutes)..."
        sleep $DELAY
        
        echo "ğŸš€ Restarting main.yml..."
        gh workflow run main.yml

    - name: ğŸ“¸ Upload Debug Evidence (Only on Failure)
      if: failure() || steps.bot_process.outcome == 'failure'
      uses: actions/upload-artifact@v4
      with:
        name: crash-screenshots
        path: "*.png"
