name: Phoenix V64 Loop

on:
  workflow_dispatch:      # Manual trigger
  repository_dispatch:    # Loop trigger
    types: [restart_bot]
  schedule:
    - cron: '0 */6 * * *' # Backup triggers every 6 hours

permissions:
  actions: write
  contents: read

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Max run time (6 hours)

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Google Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install Dependencies
      run: |
        pip install selenium

    - name: ğŸ”¥ Run V64 Protocol
      id: bot_process
      continue-on-error: true  # CRITICAL: Ensures restart happens even if script errors
      env:
        INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
        TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
        MESSAGES: ${{ secrets.MESSAGES }}
      run: python main.py

    - name: ğŸ”„ The Lazarus Protocol (Auto-Restart)
      if: always()  # Runs no matter what
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "âš ï¸ Bot finished (20 mins elapsed). Calculating restart..."
        
        # ğŸ›¡ï¸ SAFETY DELAY: 2 to 5 minutes
        # Short enough to keep spamming, long enough to reset the connection
        DELAY=$(( ( RANDOM % 180 ) + 120 ))
        echo "ğŸ’¤ Sleeping for $DELAY seconds..."
        sleep $DELAY
        
        # ğŸ”„ DYNAMIC RESTART
        # This gets the internal ID of the workflow running RIGHT NOW
        echo "ğŸ”„ Fetching current workflow ID..."
        WORKFLOW_ID=$(gh run view ${{ github.run_id }} --json workflowDatabaseId --jq '.workflowDatabaseId')
        
        echo "ğŸš€ Restarting Workflow ID: $WORKFLOW_ID"
        gh workflow run $WORKFLOW_ID
