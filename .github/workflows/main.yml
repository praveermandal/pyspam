name: Phoenix V100 (Linux Turbo)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *' # ‚ö†Ô∏è Starts every 4 hours

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  run-loop:
    runs-on: ubuntu-latest # üêß SWITCHED TO LINUX
    timeout-minutes: 350 

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install selenium selenium-stealth
        # Chrome is pre-installed on Ubuntu runners, no extra setup needed.

    - name: üî• Run Phoenix Engine (Linux Loop)
      env:
        PYTHONIOENCODING: utf-8
        INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
        TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
        MESSAGES: ${{ secrets.MESSAGES }}
      run: |
        # üêß BASH INFINITE LOOP
        # This replaces the Windows PowerShell loop
        while true; do
          echo "üöÄ Starting Linux Turbo Engine..."
          
          # Run Python and catch exit codes
          if python main.py; then
            echo "‚úÖ Script finished naturally."
          else
            echo "‚ùå Script crashed internally."
          fi
          
          echo "‚ö†Ô∏è Crash/Exit Detected. Respawning in 10 seconds..."
          sleep 10
        done
