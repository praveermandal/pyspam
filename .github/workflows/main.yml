name: V22.2 Log Fix Relay

on:
  workflow_dispatch:
  schedule:
    - cron: '55 5,11,17,23 * * *'

jobs:
  launch-lazarus:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium 

      - name: Run V22.2 Phoenix
        env:
          PYTHONUNBUFFERED: 1 
          # ðŸ‘‡ THIS SECTION IS THE BRIDGE. IT MUST BE HERE.
          INSTA_USER: ${{ secrets.INSTA_USER }}
          INSTA_PASS: ${{ secrets.INSTA_PASS }}
          INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
          TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
          MESSAGES: ${{ secrets.MESSAGES }}
        run: python main.py

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phoenix-logs
          path: message_log.txt
